<section class="page-title container-fluid ">
  <div class="row">
    <div class="col-12">
      <p class="text-center">
        <span>GFB</span>
      </p>
    </div>
  </div>
</section>
<div class="customeRow">
  <div class="leftside">
    <div class="button-sec">
      <button mat-raised-button (click)="RequestChangeDialog()">Request a change</button>
    </div>
  </div>
  <div class="rightSide">
    <div class="button-sec">
      <mat-paginator [length]="columnSize"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page">
</mat-paginator>
    </div>
  </div>
</div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by position"> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
      
        <!-- Changes Column -->
        <ng-container matColumnDef="Changes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Changes"> Changes </th>
          <td mat-cell *matCellDef="let element"> {{element.Changes}} </td>
        </ng-container>
      
        <!-- Status Column -->
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Status"> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
        </ng-container>

        <!-- RequestedBy Column -->
        <ng-container matColumnDef="RequestedBy">
          <th mat-header-cell *matHeaderCellDef> RequestedBy </th>
          <td mat-cell *matCellDef="let element"> {{element.RequestedBy}} </td>
        </ng-container>

       <!-- RequestedTime Column -->
       <ng-container matColumnDef="RequestedTime">
        <th mat-header-cell *matHeaderCellDef> RequestedTime </th>
        <td mat-cell *matCellDef="let element"> {{element.RequestedTime}} </td>
      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
