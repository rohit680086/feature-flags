<section class="page-title container-fluid ">
  <div class="row">
    <div class="col-12">
      <p class="text-center">
        <span>GFB</span>
      </p>
    </div>
  </div>
</section>
<div class="customeRow">
  <div class="leftside">
  </div>
  <div class="rightSide">
    <div class="button-sec">
        <button mat-button class="filter_btn">Sort By <strong></strong></button>
      </div>
    <div class="button-sec">
      <button mat-button class="filter_btn">Pagination <strong></strong></button>
    </div>
  </div>
</div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Changes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Changes </th>
          <td mat-cell *matCellDef="let element"> {{element.Changes}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
